<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/layui.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/add.css">
    <script src="javascripts/jquery-3.2.1.js"></script>
    <script src="javascripts/add.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-pink flex-md-nowrap p-0">
            <div class="navbar-brand col-sm-3 col-md-2 mr-0" style="position: relative;overflow:hidden;">
                    <span id="user" style="color: #fff;">Company name </span>
                    <div style="width:40px;height:40px;overflow:hidden;position: absolute;right: 0;top: 0;" id="upload"><img src="" id="headpic" style="height:40px;position: absolute;left:50%;transform:translateX(-50%);"></div>
                </div>
        <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
        <ul class="navbar-nav px-3">
            <a href="login.html" style="text-decoration: none">
                <li class="nav-item text-nowrap" id="signout">
                    退出登录
                </li>
            </a>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" id="main">
                                商品列表
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link active" id="upload">
                                头像上传
                            </a>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <h2 style="margin-bottom:10px;">添加商品</h2>
                <form class="layui-form" action="" lay-filter="example">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="headline" id="addname" lay-verify="title" autocomplete="off"
                                placeholder="请输入标题" class="layui-input caption">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">品牌</label>
                        <div class="layui-input-inline">
                            <input type="text" name="subheading" id="addbrand" lay-verify="title" autocomplete="off"
                                placeholder="请输入" class="layui-input  caption">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品价格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="subheading" id="addprice" lay-verify="title" autocomplete="off"
                                class="layui-input priceOld">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品分类</label>
                        <div class="layui-input-inline" id="category">
                            <select name="modules" lay-verify="required" class="category" id="addtype">
                                <option value="避孕套">避孕套</option>
                                <option value="跳蛋">跳蛋</option>
                                <option value="情趣内衣">情趣内衣</option>
                                <option value="皮鞭">皮鞭</option>
                                <option value="chocker">chocker</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-btn ist_btn" id="addbtn">确认</div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
